{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YoAccountant | Auth</title>
  <link rel="icon" type="image/x-icon" href="{% static 'sowaf/images/favicon.ico' %}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .container {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs span {
      cursor: pointer;
      font-weight: bold;
      color: #777;
      position: relative;
    }

    .tabs .active {
      color: #39B54B;
    }

    .tabs .active::after {
      content: '';
      width: 100%;
      height: 3px;
      background: #39B54B;
      position: absolute;
      bottom: -5px;
      left: 0;
      border-radius: 2px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #e8f5e9;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    .input-group i {
      margin-right: 10px;
      color: #333;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .checkbox input { margin-right: 5px; }

    .btn {
      width: 150px;
      background: #39B54B;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      margin: 0 auto 10px auto;
      display: block;
    }

    .divider {
      text-align: center;
      margin: 10px 0;
      font-size: 12px;
      color: #555;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
}

    .social-btn {
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px 14px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 13px;
      gap: 6px;
    }

    .footer-link {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
    }

    .footer-link a {
      color: #39B54B;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
